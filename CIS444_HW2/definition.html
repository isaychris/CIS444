<body>
  <h1> Single-Engine Cessna Airplanes </h1>
  <dl>
    <dt> 152 </dt>
    <dd> Two-place trainer </dd>
    <dt> 172 </dt>
    <dd> Smaller four-place airplane </dd>
    <dt> 182 </dt>
    <dd> Larger four-place airplane </dd>
    <dt> 210 </dt>
    <dd> Six-place airplane - high performance </dd>
  </dl>
